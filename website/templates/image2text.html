    <center><h2>Image to Text</h2></center>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form
            class="form"
            action="/submitImage/"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="row">
              <div class="col-xs-4">
                <label for="ocrImage">Choose Image: </label>
                <input
                  class="form-control"
                  type="file"
                  name="ocrImage"
                  id="ocrImage"
                  src=""
                  alt=""
                  onchange="showImage(event)"
                />
              </div>
              <br><br><br><br>
              <center>
              <div class="row">
                <div class="col-xs-12">
                  <input class="btn btn-success" type="submit" value="Convert" />
                </div>
              </div>
            </center>
              <br><br><br>
              <center>
              <div class="col-xs-4">
                <img
                  src=""
                  id="uploadedImage"
                  alt="no image selected"
                />
              </div>
              </center>
            </div>
            
          </form>

    <script type="text/javascript" charset="utf-8">
      function showImage(event) {
        uploadedImage = document.getElementById("ocrImage").files[0];
        console.log(uploadedImage);
        document.getElementById("uploadedImage").src = URL.createObjectURL(
