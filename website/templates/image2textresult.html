        <br><br><br><br><br><br><br>
        <center><h2>Result</h2>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <textarea
                id="textValue"
                readonly
                name="result"
                rows="8"
                cols="175"
                value="">
                {{ text }}
              </textarea>
            </div>
            <div id="editor"></div>
          </div>
        </div>
        </center>
        <br><br><br>
        <center>
        <form method="get" accept-charset="utf-8">
          <button type="button" class="btn btn-info" onclick="downloadText()">
            Download
          </button>
          <button type="button" class="btn btn-info" id="generatePDF">
            Generate PDF
          </button>
        </form>
        </center>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

        <script>
          var doc = new jsPDF();
          var specialElementHandlers = {
            "#editor": function (element, renderer) {
              return true;
            },
          };

          //margins.left, // x coord   margins.top, { // y coord
          $("#generatePDF").click(function () {
            doc.fromHTML($("#textValue").html(), 15, 15, {
              width: 700,
              elementHandlers: specialElementHandlers,
            });
            doc.save("result.pdf");
          });
        </script>

        <script>
          function downloadText() 
          {
            var text = document.getElementById("textValue").value;
            var val = "data:x-application/text," + escape(text);
            window.open(val);
          }
        </script>
